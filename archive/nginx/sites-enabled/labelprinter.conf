# Nginx site for LabelPrinter
# Proxies /app/ to Gunicorn via Unix socket created by systemd service

server {
    listen 80;
    server_name _;  # change to your domain if desired

    # Adjust if you expect larger payloads
    client_max_body_size 4m;

    # Proxy only the application paths
    location /app/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;

        # Gunicorn Unix socket exposed by systemd RuntimeDirectory
        proxy_pass http://unix:/run/labelprinter/labelprinter.sock:/;
    }

    # Lightweight health check (optional)
    location = /healthz {
        return 200 'ok\n';
        add_header Content-Type text/plain;
    }
}

