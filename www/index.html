<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Printer</title>
    <link rel="stylesheet" href="/link-grid.css" />
</head>
<body>

    <div id="mount"></div>

    <script src="/link-grid.js"></script>
    <script>
        // Configure the homepage link tiles here or fetch from an API/config.
        // Each item: { href, image_url, title }
        const HOME_LINKS = [
            { href: '/custom-label.html', image_url: '/uploads/html_icon.png', title: 'Custom Label' },
            { href: '/recent.html', image_url: '/label_preview.png', title: 'Recent Labels' },
            { href: '/kiosk-buttons.html', image_url: '/images/kiosk/image1.png', title: 'Kiosk' }
        ];

        document.addEventListener('DOMContentLoaded', async () => {
            const mount = document.getElementById('mount');
            const grid = window.createLinkGrid({
                mount,
                getItems: async () => HOME_LINKS,
                cols: 4,
                rows: 2,
                onEnter: (item) => { if (item.href) window.location.href = item.href; }
            });
            await grid.load();
        });
    </script>

    </body>
    </html>
