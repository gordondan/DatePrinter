<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Interface</title>
    <style>
        /* --- 1. Basic Kiosk Styling (New Colors) --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9f5e9; /* Light lime green background */
            color: #333; /* Darker text for better contrast on a light background */
            user-select: none;
        }

        /* Center the main content vertically */
        body {
            display: flex;
            flex-direction: column; /* Stack grid and nav controls vertically */
            justify-content: center;
            align-items: center;
        }

        /* --- 2. Grid Layout for the Buttons --- */
        .kiosk-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 2rem; 
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        /* --- 3. Button Styling (New Colors) --- */
        .kiosk-button {
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #ffffff; /* White text on blue button */
            font-size: 1.5rem;
            font-weight: bold;
            
            background: #4169E1; /* Royal Blue */
            border-radius: 15px;
            
            /* Updated shadow for a light background */
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2), 
                        -8px -8px 16px rgba(255, 255, 255, 0.7);

            transition: transform 0.2s ease, box-shadow 0.2s ease, outline-offset 0.2s ease;
        }

        /* --- 4. Selected Button Highlight (New Color) --- */
        .kiosk-button.selected {
            outline: 4px solid #FFD700; /* A vibrant gold/yellow for contrast */
            outline-offset: 5px;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7); /* Matching gold glow */
        }
        
        .kiosk-button:focus {
            outline: none;
        }
        
        .kiosk-button:not(.selected):hover {
            transform: scale(1.02);
        }

        /* --- 5. NEW: Navigation Controls Styling --- */
        .nav-controls {
            margin-top: 2rem; /* Space between grid and nav buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem; /* Double the spacing (2rem * 2) */
        }

        .nav-button {
            background: #4169E1; /* Royal Blue */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        .nav-button:hover {
            background: #5a81ff; /* Lighter blue on hover */
        }

        .nav-button:active {
            transform: scale(0.95); /* "Pushed in" effect */
        }
    </style>
</head>
<body>

    <main class="kiosk-grid">
        <a href="#link1" class="kiosk-button">Button 1</a>
        <a href="#link2" class="kiosk-button">Button 2</a>
        <a href="#link3" class="kiosk-button">Button 3</a>
        <a href="#link4" class="kiosk-button">Button 4</a>
        <a href="#link5" class="kiosk-button">Button 5</a>
        <a href="#link6" class="kiosk-button">Button 6</a>
        <a href="#link7" class="kiosk-button">Button 7</a>
        <a href="#link8" class="kiosk-button">Button 8</a>
    </main>

    <!-- NEW: Navigation Controls -->
    <div class="nav-controls">
        <button id="prev-btn" class="nav-button">&lt;-</button>
        <button id="next-btn" class="nav-button">-&gt;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.kiosk-button');
            const prevButton = document.getElementById('prev-btn'); // NEW
            const nextButton = document.getElementById('next-btn'); // NEW
            const COLS = 4;
            let selectedIndex = 0;

            function updateSelection(newIndex) {
                buttons[selectedIndex].classList.remove('selected');
                selectedIndex = newIndex;
                const newSelectedButton = buttons[selectedIndex];
                newSelectedButton.classList.add('selected');
                newSelectedButton.focus();
            }

            // --- Event Listener for Keyboard Input (No changes here) ---
            document.addEventListener('keydown', (event) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                    event.preventDefault();
                }

                let newIndex = selectedIndex;

                switch (event.key) {
                    case 'ArrowRight':
                        if ((selectedIndex + 1) % COLS !== 0) { newIndex++; }
                        break;
                    case 'ArrowLeft':
                        if (selectedIndex % COLS !== 0) { newIndex--; }
                        break;
                    case 'ArrowDown': newIndex += COLS; break;
                    case 'ArrowUp': newIndex -= COLS; break;
                    case 'Enter': buttons[selectedIndex].click(); return;
                }
                
                const numericKey = parseInt(event.key, 10);
                if (!isNaN(numericKey) && numericKey >= 1 && numericKey <= buttons.length) {
                    newIndex = numericKey - 1;
                }

                if (newIndex >= 0 && newIndex < buttons.length) {
                    updateSelection(newIndex);
                }
            });

            // --- NEW: Event Listeners for Navigation Buttons ---
            nextButton.addEventListener('click', () => {
                let newIndex = selectedIndex + 1;
                // If we're at the end, wrap around to the beginning
                if (newIndex >= buttons.length) {
                    newIndex = 0;
                }
                updateSelection(newIndex);
            });

            prevButton.addEventListener('click', () => {
                let newIndex = selectedIndex - 1;
                // If we're at the beginning, wrap around to the end
                if (newIndex < 0) {
                    newIndex = buttons.length - 1;
                }
                updateSelection(newIndex);
            });

            // Initialize the interface
            updateSelection(0);
        });
    </script>
</body>
</html>
