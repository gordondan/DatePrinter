<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Interface</title>
    <style>
        /* --- 1. Basic Kiosk Styling --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9f5e9; /* Light lime green background */
            color: #333;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. Grid Layout for the Buttons --- */
        .kiosk-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 2rem; 
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        /* --- 3. Button Styling --- */
        .kiosk-button {
            aspect-ratio: 1 / 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            
            background: #4169E1; /* Royal Blue */
            border-radius: 15px;
            
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2), 
                        -8px -8px 16px rgba(255, 255, 255, 0.7);

            transition: transform 0.2s ease, box-shadow 0.2s ease, outline-offset 0.2s ease;
        }

        /* --- NEW: Styling for the images inside the buttons --- */
        .kiosk-button img {
            width: 85%; /* Make image slightly smaller than the button for padding */
            height: 85%;
            object-fit: contain; /* Ensures image scales properly without distortion */
            display: block; /* Removes any extra space below the image */
        }

        /* --- 4. Selected Button Highlight --- */
        .kiosk-button.selected {
            outline: 4px solid #FFD700; /* A vibrant gold/yellow for contrast */
            outline-offset: 5px;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7); /* Matching gold glow */
        }
        
        .kiosk-button:focus {
            outline: none;
        }
        
        .kiosk-button:not(.selected):hover {
            transform: scale(1.02);
        }

        /* --- 5. Navigation Controls Styling --- */
        .nav-controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
        }

        .nav-button {
            background: #4169E1;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        .nav-button:hover {
            background: #5a81ff;
        }

        .nav-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- UPDATED: Grid buttons now contain images -->
    <main class="kiosk-grid">
        <a href="#link1" class="kiosk-button">
            <img src="images/kiosk/image1.png" alt="Button 1">
        </a>
        <a href="#link2" class="kiosk-button">
            <img src="images/kiosk/image2.png" alt="Button 2">
        </a>
        <a href="#link3" class="kiosk-button">
            <img src="images/kiosk/image3.png" alt="Button 3">
        </a>
        <a href="#link4" class="kiosk-button">
            <img src="images/kiosk/image4.png" alt="Button 4">
        </a>
        <a href="#link5" class="kiosk-button">
            <img src="images/kiosk/image5.png" alt="Button 5">
        </a>
        <a href="#link6" class="kiosk-button">
            <img src="images/kiosk/image6.png" alt="Button 6">
        </a>
        <a href="#link7" class="kiosk-button">
            <img src="images/kiosk/image7.png" alt="Button 7">
        </a>
        <a href="#link8" class="kiosk-button">
            <img src="images/kiosk/image8.png" alt="Button 8">
        </a>
    </main>

    <div class="nav-controls">
        <button id="prev-btn" class="nav-button">&lt;-</button>
        <button id="next-btn" class="nav-button">-&gt;</button>
    </div>

    <script>
        // NO CHANGES TO JAVASCRIPT NEEDED!
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.kiosk-button');
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');
            const COLS = 4;
            let selectedIndex = 0;

            function updateSelection(newIndex) {
                buttons[selectedIndex].classList.remove('selected');
                selectedIndex = newIndex;
                const newSelectedButton = buttons[selectedIndex];
                newSelectedButton.classList.add('selected');
                newSelectedButton.focus();
            }

            document.addEventListener('keydown', (event) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                    event.preventDefault();
                }

                let newIndex = selectedIndex;

                switch (event.key) {
                    case 'ArrowRight':
                        if ((selectedIndex + 1) % COLS !== 0) { newIndex++; }
                        break;
                    case 'ArrowLeft':
                        if (selectedIndex % COLS !== 0) { newIndex--; }
                        break;
                    case 'ArrowDown': newIndex += COLS; break;
                    case 'ArrowUp': newIndex -= COLS; break;
                    case 'Enter': buttons[selectedIndex].click(); return;
                }
                
                const numericKey = parseInt(event.key, 10);
                if (!isNaN(numericKey) && numericKey >= 1 && numericKey <= buttons.length) {
                    newIndex = numericKey - 1;
                }

                if (newIndex >= 0 && newIndex < buttons.length) {
                    updateSelection(newIndex);
                }
            });

            nextButton.addEventListener('click', () => {
                let newIndex = selectedIndex + 1;
                if (newIndex >= buttons.length) {
                    newIndex = 0;
                }
                updateSelection(newIndex);
            });

            prevButton.addEventListener('click', () => {
                let newIndex = selectedIndex - 1;
                if (newIndex < 0) {
                    newIndex = buttons.length - 1;
                }
                updateSelection(newIndex);
            });
            
            updateSelection(0);
        });
    </script>
</body>
